<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit convertor</title>
    <link rel="stylesheet" href="unit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <div class="sidenav">
        <div class="menu-content">
            <ul class="menu-items">
                <h2>Unit Convertor</h2>
              <div class="menu-title">Parameters</div>
    
              <li class="item">
                <a href="#" onclick="lengthfunc()">Length</a>
              </li>
              <li class="item">
                <a href="#" onclick="heightfunc()">Height</a>
              </li>
              <li class="item">
                <a href="#" onclick="massfunc()">Mass</a>
              </li>
    
              <li class="item">
                <a href="#"onclick="speedfunc()">Speed</a>
              </li>
              <li class="item">
                <a href="#"onclick="timefunc()">Time</a>
              </li>
              <li class="item">
                <a href="#"onclick="tempfunc()">Temperature</a>
              </li>
            </ul>
          </div>
        </div>
    <div class="container" id="container1">
        <h1 id="heading">Length convertor</h1>
        <div class="content">
            <div class="content1">
                <label for="">m</label></br>
                <input type="Number" value="1" id="m" class="content2" placeholder="enter meter">
            </div>
            <div class="content1">
                <h1>=</h1>
            </div>
            <div class="content1">
                <label for="">cm</label></br>
                <input type="Number" value="100" id="cm" class="content2">
            </div>

        </div>
        
    </div>
    <div class="container" id="container2">
        <h1 id="heading">Height convertor</h1>
        <div class="content">
            <div class="content1">
                <label for="">Feet</label></br>
                <input type="Number" value="1" id="feet" class="content2" placeholder="enter feet">
            </div>
            <div class="content1">
                <h1>=</h1>
            </div>
            <div class="content1">
                <label for="">Inches</label></br>
                <input type="Number" value="12" id="inch" class="content2">
            </div>

        </div>
        
    </div>
    <div class="container" id="container3">
      <h1 id="heading">Mass convertor</h1>
      <div class="content">
          <div class="content1">
              <label for="">kg</label></br>
              <input type="Number" value="1" id="kg" class="content2" placeholder="enter kg">
          </div>
          <div class="content1">
              <h1>=</h1>
          </div>
          <div class="content1">
              <label for="">g</label></br>
              <input type="Number" value="1000" id="g" class="content2">
          </div>
        </div>
    </div>
    <div class="container" id="container4">
      <h1 id="heading">Speed convertor</h1>
      <div class="content">
          <div class="content1">
              <label for="">km/s</label></br>
              <input type="Number" value="1" id="km/s" class="content2" placeholder="enter km/s">
          </div>
          <div class="content1">
              <h1>=</h1>
          </div>
          <div class="content1">
              <label for="">m/s</label></br>
              <input type="Number" value="1000" id="m/s" class="content2">
          </div>
        </div>
    </div>
    <div class="container" id="container5">
      <h1 id="heading">Time convertor</h1>
      <div class="content">
          <div class="content1">
              <label for="">hrs</label></br>
              <input type="Number" value="1" id="hrs" class="content2" placeholder="enter hr">
          </div>
          <div class="content1">
              <h1>=</h1>
          </div>
          <div class="content1">
              <label for="">mins</label></br>
              <input type="Number" value="60" id="mins" class="content2">
          </div>
        </div>
    </div>
    <div class="container" id="container6">
      <h1 id="heading">Temperature convertor</h1>
      <div class="content">
          <div class="content1">
              <label for="">Celsius</label></br>
              <input type="Number" value="0" id="C" class="content2" placeholder="enter Celsius">
          </div>
          <div class="content1">
              <h1>=</h1>
          </div>
          <div class="content1">
              <label for="">Fahrenheit</label></br>
              <input type="Number" value="32" id="F" class="content2">
          </div>
        </div>
    </div>
    <script src="unit.js"></script>
</body>
</html>
